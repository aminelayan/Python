<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Books</title>
</head>
<body>
    <h1>{{this_book.title}}</h1>
    <h2>ID: {{this_book.id}}</h2>
    <p>Description:</p>
    <p>{{this_book.description}}</p>
    <ul>Authors:
    {% for i in this_book.authors.all %}    
        <li>{{i.first_name}} {{i.last_name}}</li>
    {% endfor %}
    </ul>
    <form action="/add_to_book" method="POST">
        <input type="hidden" name="booksid" value="{{this_book.id}}">
    {% csrf_token %}
        <select name="authors">
            {% for author in all_authors_except %}
            <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add Author">
    </form>
    <a href="/">Go To Books</a>
</body>
</html>
